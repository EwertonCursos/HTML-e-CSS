<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <h1>Mesclagem de Celulas</h1>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="4">C</td>
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>    
            
            <td>H</td>
            
        </tr>
        <tr>
            <td>J</td>
            
            
        </tr>
    </table>
    
</body>
</html>
